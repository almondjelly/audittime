{% extends 'base.html' %}

{% block body %}

<form class="form-signup form-group" method="post">
    <label for="registerName">Name</label>
    <input class="form-control" type="text" id="registerName" required autofocus name="name">

    <label for="registerEmail">Email Address</label>
    <input class="form-control" type="email" id="registerEmail" required autofocus name="email">

    <label for="registerPassword">Set your password</label>
    <input class="form-control" type="password" id="registerPassword" required name="password">

    <button type="button" class="btn btn-primary" id="signup-button">Sign up</button>
</form>

{% endblock %}
