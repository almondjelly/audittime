<!DOCTYPE html>

<html>
    <head>
        <title>AuditTime</title>
        
        <!-- AuditTime -->
        <link rel="stylesheet" type="text/css" href="static/css/audittime.css">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Dosis:300|Sacramento" rel="stylesheet">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="static/css/bootstrap.css">

        <!-- Select2 Dropdown Sheemer Sheemer -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet">

        <!-- Selectize -->
        <link rel="stylesheet" type="text/css" href="static/css/selectize.css">

        <!-- Flatpickr -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

        <!-- Toastr -->
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

        <!-- Google Material Design Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark-pink">

            <!-- AuditTime -->
            <a class="navbar-brand" href="/">AuditTime</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">


                <!-- User info -->
                {% if session.get('user') %}
                    <ul class="navbar-nav mr-auto">

                        <!-- Goals -->
                        <li class="nav-item">
                            <a class="nav-link" href="/goals">Goals</a>
                        </li>

                        <!-- Categories -->
                        <li class="nav-item">
                            <a class="nav-link" href="/categories">Categories</a>
                        </li>

                        <!-- Tasks -->
                        <li class="nav-item">
                            <a class="nav-link" href="/tasks">Tasks</a>
                        </li>

                    </ul>

                    <ul class="navbar-nav">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ session.get('user')}}</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/settings">Settings</a>
                                <a class="dropdown-item" href="/reports">Reports</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout">Log out</a>
                            </div>
                        </li>
                        <li class="nav-item"></li>
                </ul>

                {% else %}
                    <ul class="navbar-nav mr-auto">

                            <!-- Log in -->
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Log in</a>
                            </li>
                    
                            <!-- Sign up -->
                            <li class="nav-item">
                                <a class="nav-link" href="/signup">Sign up</a>
                            </li>
                            
                    </ul>


                {% endif %}

            </div>
        </nav>


        <div class="container">
            <!-- Body -->
            {% block body %}
            {% endblock %}
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <!-- Popper, Bootstrap --><!-- 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
        <script src="static/js/bootstrap.bundle.js"></script>

        <!-- Flatpickr -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

        <!-- Select2 Dropdown -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

        <!-- Selectize -->
        <script src="static/js/selectize.js"></script>

        <!-- Toastr -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

        <!-- AuditTime -->
        <script src="static/js/audittime.js"></script>

        

    </body>
</html>
